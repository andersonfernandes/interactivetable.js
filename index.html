<!doctype html>
<html>
  <head>
    <title>Interactive Table JS</title>
    <link rel="stylesheet" href="./dist/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Interactive Table</h1>

      <a class="btn btn-secondary merge-button" href="javascript:void(0)">Merge Cells</a>
      <a class="btn btn-secondary split-button" href="javascript:void(0)">Split Cells</a>

      <form action="#" method="post">
        <table class="table table-bordered interactive-table">
          <tbody>
            <tr class="hidden">
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 0-0</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>

              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 0-1</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>
              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 0-2</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>
            </tr>

            <tr>
              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 1-0</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>

              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 1-1</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>
              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 1-2</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>
            </tr>

            <tr>
              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 2-0</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>

              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 2-1</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>
              <td>
                <input class="cell-checkbox" type="checkbox">

                <label>Cell 2-2</label>
                <select>
                  <option>Option A</option>
                  <option>Option B</option>
                </select>  
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
